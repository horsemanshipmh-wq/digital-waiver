
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digital Waiver Form</title>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    canvas {
      border: 1px solid #000;
      width: 100%;
      height: 200px;
    }
    label {
      font-weight: bold;
    }
    input, button {
      margin-top: 10px;
      margin-bottom: 20px;
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Digital Waiver Agreement</h2>
  <p>By signing below, you agree to the terms and conditions outlined in this waiver. This includes acknowledging the risks and responsibilities associated with the activity or service provided.</p>

  <form id="waiverForm">
    <label for="name">Name:</label><br>
    <input type="text" name="name" required><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" required><br>

    <label for="signature">Signature:</label><br>
    <canvas id="signatureCanvas"></canvas><br>
    <button type="button" onclick="clearSignature()">Clear Signature</button><br>

    <button type="submit">Submit Waiver</button>
  </form>

  <script>
    const canvas = document.getElementById('signatureCanvas');
    const signaturePad = new SignaturePad(canvas);

    function clearSignature() {
      signaturePad.clear();
    }

    document.getElementById('waiverForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (signaturePad.isEmpty()) {
        alert("Please provide a signature.");
        return;
      }

      const data = {
        name: this.name.value,
        email: this.email.value,
        signature: signaturePad.toDataURL()
      };

      console.log("Form Data:", data);
      alert("Waiver submitted successfully!");
    });
  </script>
</body>
</html>
